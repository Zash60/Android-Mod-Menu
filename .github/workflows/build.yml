name: Compilar Mod Menu V7a

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Atualizado para v4
    - uses: actions/checkout@v4

    # Configuração do NDK (Essencial para o comando ndk-build funcionar)
    - name: Configurar NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r25c
        add-to-path: true

    # Comando de Compilação
    - name: Compilar Biblioteca (.so)
      run: |
        cd app/src/main
        ndk-build NDK_PROJECT_PATH=. APP_BUILD_SCRIPT=./jni/Android.mk APP_APPLICATION_MK=./jni/Application.mk

    # Atualizado para v4
    - name: Upload do Arquivo Pronto
      uses: actions/upload-artifact@v4
      with:
        name: Lib-Compilada
        path: app/src/main/libs/armeabi-v7a/
